# Sample workflow for building and deploying a Jekyll site to GitHub Pages with a theme
name: Deploy Jekyll with GitHub Pages dependencies preinstalled and Theme

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: latest
      - name: Cache Ruby gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Add Jekyll theme, navigation, and sitemap
        run: |
          echo "theme: minima" >> docs/_config.yml
          echo "plugins:" >> docs/_config.yml
          echo "  - jekyll-sitemap" >> docs/_config.yml
          echo "sitemap:" >> docs/_config.yml
          echo "  exclude:" >> docs/_config.yml
          echo "    - /_site" >> docs/_config.yml
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --source docs --destination _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: _site
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-pages-artifact@v1
        with:
          name: _site
          path: _site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: gh-pages
          source: ./_site
